<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>LEADERBOARD</h1>
    <main>
        <div id="showScores">
            <div id="flex">
                <h3  class="titles">Recent scores</h3>
                <button >Refresh</button>
            </div>
            <div id="scores">
                <h3>Name:100</h3>
                <h3>Name:20</h3>
                <h3>Name:50</h3>
                <h3>Name:78</h3>
                <h3>Name:125</h3>
                <h3>Name:77</h3>
                <h3>Name:42</h3>
            </div>
        </div>
        <div id="AddScores">
            <h3 class="titles">Add your score</h3>
            <form >
                <input type="text" id="name" placeholder="Your name">
                <input type="text" id="score" placeholder="Your score">
                <button type="submit">submit</button>
            </form>
        </div>
    </main>
</body>
</html>
